<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Iusto sapiente autem provident cupiditate!</li>
            <li class="item">Quas est optio in molestiae.</li>
            <li class="item">Quidem repellendus inventore a esse?</li>
            <li class="item">Natus delectus deleniti nihil magni?</li>
        </ul>
    </div> 

    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log("first item clicked");
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })

        document.getElementById('myList').addEventListener('click', function(event){
            console.log("Ul clicked");
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })

        document.getElementById('container').addEventListener('click', function(event){
            console.log("Container clicked");
        })
    </script>
</body>
</html>
